<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>天气查询系统</title>
</head>
<body>
 
<h1 style="text-align:center">天气查询系统</h1>
<div style="text-align:center">
<img src="{{url_for('static', filename='whether_picture.png')}}" alt="Picture Miss" width='200' height='160')>
</div>

<form action='user_request' method='get' style="text-align:center">
城市：<input type='text' name='city'>
<br/><br/>
<input type='submit' name='find' value='查询'>
<input type='submit' name='history' value='历史'>
<input type='submit' name='help' value='帮助'>
</form>

<div>
{% block city %}
{% endblock %}
</div>

<div>
{% block empty %}
{% endblock %}
</div>

<div>
{% block error %}
{% endblock %}
</div>

<div>
{% block history %}
{% endblock %}
</div>

<div>
{% block help %}
{% endblock %}
</div>

</body>
</html>
